<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Studio Ghibi library</title>
	<link rel="stylesheet" href="normalize.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
	<link rel="stylesheet" href="index.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
</head>

<body>
	<main>
		<i class="bi bi-menu-up menu-button" data-bs-toggle="collapse" data-bs-target="#sideContainer"
			aria-expanded="false" aria-controls="sideContainer"></i>

		<section id="sideContainer" class="collapse collapse-vertical hide">
			<div class="search" id="search">
				<label for="searchInput">Pesquisar</label>
				<input type="text" id="searchInput" class="searchInput" value="">
			</div>

			<div id="filters">
				<span><strong>Filtros</strong></span>
				<span id="Hayao Miyazaki">Hayao Miyazaki</span>
				<span id="Isao Takahata">Isao Takahata</span>
				<span id="Gorō Miyazaki">Gorō Miyazaki</span>
				<span id="Yoshifumi Kondō">Yoshifumi Kondō</span>
				<span id="Hiroyuki Morita">Hiroyuki Morita</span>
				<span id="Hiromasa Yonebayashi">Hiromasa Yonebayashi</span>
			</div>

			<div id="weather"></div>
		</section>


		<section id="mainContainer">
			<div id="mainContent">
				<div id="topContainer">

					<div class="button-left">
						<i class="bi bi-arrow-left-circle"></i>
					</div>

					<div id="stageContainer">
						<div id="fullScreenImageContainer">
							<img class="fullScreen"></img>
						</div>
					</div>

					<div class="button-right">
						<i class="bi bi-arrow-right-circle"></i>
					</div>
				</div>

				<div id="bottomContainer">
					<div id="thumbnailListContainer">
					</div>
				</div>
			</div>
		</section>
	</main>

	<script src="index.js"></script>
</body>

</html>
